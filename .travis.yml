language: objective-c
before_install:
- brew update
- brew install xctool
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/HbridADHoc1.mobileprovision
  -out scripts/profile/HbridADHoc1.mobileprovision.enc -a
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer -out scripts/certs/dist.cer.enc
  -a
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12 -out scripts/certs/dist.cer.p12
  -a
- ./scipts/add-key.sh
script:
- xctool -workspace HybridDemo.xcworkspace -scheme HybridDemo -sdk iphoneos -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO 'CODE_SIGN_RESOURCE_RULES_PATH=$(SDKROOT)/ResourceRules.plist'
after_success:
- ./scripts/sign-and-upload.sh
after_script:
- ./scripts/remove-key.sh

env:
  global:
  - APP_NAME="HybridDemo"
  - 'DEVELOPER_NAME="iPhone Distribution: qi ming dong"'
  - PROFILE_NAME="HbridADHoc1"
  - secure: 
  - secure: 
